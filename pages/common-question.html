<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Swiper CDN css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- external css file  -->
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/common-question.css">
    <title>الأسئلة الشائعة</title>
</head>
<body>
    <div class="wrapper">
        <!-- side bar  -->
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-arrow-left"></i>
                </button>
                <div class="sidebar-logo">
                    <!-- <a href="#">ماني للمحاماة</a> -->
                    <img src="../img/Logo.svg" alt="" style="padding-top: 30px; " >
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="./issues.html" class="sidebar-link">
                        <i class="lni lni-folder"></i>
                        <span>القضايا</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="./custom.html" class="sidebar-link">
                        <i class="lni lni-users"></i>
                        <span>العملاء</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="../pages/team-work.html" class="sidebar-link">
                        <i class="lni lni-network"></i>
                        <span>فريق العمل</span>
                    </a>
                </li>
                <li class="sidebar-item focus">
                    <a href="../pages/common-question.html" class="sidebar-link">
                        <i class="lni lni-question-circle"></i>
                        <span>الأسئلة الشائعة</span>
                    </a>
                </li>
                <li class="sidebar-item position-relative">
                    <a href="../pages/Customer-inquiries.html" class="sidebar-link">
                        <i class="lni lni-envelope"></i>
                        <span>استفسارات العملاء</span>
                        <span id="notification" class="position-absolute"></span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="../pages/register.html" class="sidebar-link">
                        <i class="lni lni-user"></i>
                        <span>إنشاء حساب جديد</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span id="logoutBtn">تسجيل الخروج</span>
                </a>
            </div>
        </aside>
        <!-- end side bar  -->
        <div class="main">
            <!-- start navbar  -->
            <nav class=" navbar navbar-expand">
                <div class="container navbar-collapse collapse">
                    <ul class="navbar-nav d-flex align-items-center justify-content-between w-100  ">
                        <li>
                            <p class="mb-0">مرحبا </p>
                        </li>
                        <li class="nav-item ">
                            <a href="./issues.html"  class="nav-icon pe-md-0">
                                <img src="../img/unsplash.svg" class="avatar img-fluid " alt="photo">
                            </a>
                        </li>
                        
                    </ul>
                </div>
            </nav>
            <!-- end navbar  -->
            <!-- start new work  -->
            <section class="issue">
                <div class="container">
                    <div class="d-flex align-items-center justify-content-between  gap-4">
                        <div class="adding d-flex align-items-center w-25 rounded-3 m-2 mb-1" >
                            <div class=" rounded-3 px-3" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                <button class="bttn p-2  border-0 rounded-3">إضافة سؤال جديد</button>
                                <img src="../img/Add_round.svg" alt="add">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="line mb-3 mt-1" style="height: 1px; background-color: #D4D3F2;"></div>
                </div>
                <div class="swiper container">
                    <div class="swiper-wrapper" id="faqSwiperWrapper">
                        <!-- slides 1 -->
                        
                        
                    </div>
                    <!-- Pagination -->
                    <div class="swiper-pagination"></div>
                    <!-- Navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </section>
            <!-- end new work  -->
            <section class="container">
                <!--adding Modal -->
                
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">إضافة سؤال جديد</h1>
                            <button type="button" class="btn-close m-0" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body pb-0">
                                <form method="post">
                                    <article class="card-link rounded-3  ">
                                        <div class="d-flex flex-column px-3 mb-2">
                                            <div class="d-flex mb-2">
                                                <p class="mb-0 w-100">
                                                    السؤال :<br>
                                                    <input type="text" id="questionInput" class="w-100 rounded-3 border-1" placeholder="اكتب السؤال" required>
                                                </p>
                                            </div>
                                            <div class="d-flex mb-2">
                                                <p class="mb-0 w-100">
                                                    الإجابة:
                                                    <textarea id="answerInput" class="w-100 rounded-3 border-1" placeholder="اكتب الإجابة" rows="4" style="resize: none;" required></textarea>
                                                </p>
                                            </div>
                                        </div>
                                        
                                    </article>
                                    <!-- Footer Section with Customized Buttons -->
                                    <div class="modal-footer d-flex justify-content-start">
                                        <button type="button" id="saveChangesBtn" class="btn" style="background-color: #2F2B73; color: white;">حفظ التغيرات</button>
                                        <button type="button" class="btn me-2 rounded cancel" data-bs-dismiss="modal" style="background-color: white; color: #000; border: 1px solid #2F2B73;">إلغاء</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        </div>
                    </div>
                
            </section>
            <!-- edit modal  -->
            <section class="container">
                <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editModalLabel">تعديل البيانات</h5>
        
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="editInput" class="form-label">تعديل السؤال</label>
                                        <input type="text" class="form-control ps-4" id="editQuestion" placeholder="أدخل البيانات الجديدة" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="editInput" class="form-label">تعديل الإجابة</label>
                                        <input type="text" class="form-control" id="editAnswer" placeholder="أدخل البيانات الجديدة" required>
                                    </div>
                                    <!-- Footer Section with Customized Buttons -->
                                    <div class="modal-footer d-flex justify-content-start">
                                        <button type="button" id="saveChanges" class="btn " style="background-color: #2F2B73; color: white;">حفظ التغيرات</button>
                                        <button type="button" class="btn me-2 rounded cancel" data-bs-dismiss="modal" style="background-color: white; color: #000; border: 1px solid #2F2B73;">إلغاء</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- delete modal  -->
                <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="deleteModalLabel">تأكيد الحذف</h5>
                                
                            </div>
                            <form action="">
                                <div class="modal-body">
                                    <p>هل أنت متأكد أنك تريد حذف هذا العنصر؟</p>
                                </div>
                                <div class="modal-footer d-flex justify-content-center gap-3">
                                    <!-- 'Yes, Delete' button with custom color -->
                                    <button type="button" id="confirmDelete" class="py-2 px-4 rounded-3 yes" style="background-color: #2F2B73; color: white;">نعم، حذف</button>
                                    <!-- 'Cancel' button with white color, black border -->
                                    <button type="button" class="py-2 px-4 rounded cancel" data-bs-dismiss="modal" style="background-color: white; color: #2F2B73; border: 1px solid black;">لا، إلغاء</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </section>
            
        </div>
    </div>
    <!-- bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- exrenal js file  -->
    <script src="../js/sidebar.js"></script>
    <script src="../js/logout.js"></script>
    <!-- sweet -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- swiper js file  -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../js/common-question.js"></script>
    <!-- Axios cdn -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
