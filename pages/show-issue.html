                            <article class="item-1 col-6">
                                <h2>القضية رقم <span></span></h2>
                                <label for="name-client" class="mb-2">اسم العميل</label>
                                <input type="text" id="name-client" class="w-100 p-1 rounded-3 mb-2 ">
                                <label for="national-id" class="mb-2">رقم الهوية</label>
                                <input type="text" id="national-id" class="w-100 p-1 rounded-3 mb-2 ">
                                <div class="w-100 d-flex align-items-center gap-3 mb-2">
                                    <div class="w-50">
                                        <label for="type-issue" class="mb-2">نوع الدعوة</label>
                                        <input type="text" id="type-issue" class="w-100 p-1 rounded-3 ">
                                    </div>
                                    <div class="w-50 d-flex flex-column">
                                        <label for="" class="mb-2">حالة القضية</label>
                                        <select name="" id="" class="p-1 rounded-3">
                                            <option value="قيد التنفيذ">قيد التنفيذ</option>
                                            <option value="محالة للتنفيذ">محالة للتنفيذ</option>
                                            <option value="أرشيف">أرشيف</option>
                                        </select>
                                    </div>
                                </div>
                                <label for="" class="mb-2">التاريخ التالي للجلسة</label>
                                <input type="date" id="date" class="w-100 p-1 rounded-3 mb-2 ">
                                <label for="addition-notes" class="mb-2">وصف مختر للقضية</label>
                                <textarea name="" id="description" rows="1" class="w-100 p-1 rounded-3 mb-0 "></textarea>
                                <label for="addition-notes" class="mb-2">ملاحظات اضافية</label>
                                <textarea name="" id="addition-notes" rows="1" class="w-100 p-1 rounded-3 mb-0 "></textarea>
                                <!-- file  -->
                                <label for="case-file" class="mb-2">إرفاق ملفات القضية</label>
                                <label for="case-file" class="file-upload-label w-50 mb-3">
                                    <input type="file" id="case-file" class="custom-file-input">
                                    <span class="file-name">لم يتم اختيار ملف</span>
                                    <i class="fa fa-paperclip"></i>
                                </label>
                            </article>
